  <script src="js.js"></script>
  <script>
    // Countdown timer code
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('March 22, 2027 00:00:00').getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerText = "Time's up!";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / 1000 / 60) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

    // Contact send button logic
    document.getElementById('send-btn').addEventListener('click', () => {
      const msg = document.getElementById('contact-msg').value.trim();
      if (!msg) {
        alert('Please enter a message before sending.');
        return;
      }
      const mailtoLink = `mailto:tejaspatel0804@gmail.com?subject=Contact from Website&body=${encodeURIComponent(msg)}`;
      window.location.href = mailtoLink;
    });
